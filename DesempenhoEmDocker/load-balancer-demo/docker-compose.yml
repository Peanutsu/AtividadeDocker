version: '3.8'

services:
  app1:
    build: .
    container_name: app1
    hostname: app1
    networks:
      - backend-network
    environment:
      - HOSTNAME=app1

  app2:
    build: .
    container_name: app2
    hostname: app2
    networks:
      - backend-network
    environment:
      - HOSTNAME=app2

  nginx:
    image: nginx:alpine
    container_name: nginx-lb
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app1
      - app2
    networks:
      - backend-network

networks:
  backend-network:
    driver: bridge
